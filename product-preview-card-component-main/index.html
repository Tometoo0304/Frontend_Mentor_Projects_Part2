<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div id="wrapper">
      <div class="product_card_container">
        <img aria-label="perfume photo" id="product_img" alt="Photo of Gabrielle Chanel Perfume" src="./images/image-product-desktop.jpg">
        <div class="product_info">
          <span aria-label="product category" id="category">PERFUME</span>
          <h1 aria-label="perfume name" id="product_name">Gabrielle Essence Eau De Parfum</h1>
          <p aria-label="perfume scent" id="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div aria-label="perfume price" id="product_price">
            <span aria-label="current price" id="current_price">$149.99</span>
            <span aria-label="original price" id="original_price">$169.99</span>
          </div>
          <button id="add_cart_btn">
            <img id="cart_icon" alt="shopping cart icon" src="./images/icon-cart.svg">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
